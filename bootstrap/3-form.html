<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}

			.col-form-label {
				font-weight:bold;
				text-align:right;
			}

			.form-check-input {
				margin-top:9px;
			}

			.form-check-label {
				line-height:1.75;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
			<form>
				<div class="form-group row">
					<label for="inputName" class="col-sm-2 col-form-label">
						name:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputGender" class="col-sm-2 col-form-label">
						gender:
					</label>
					<div class="col-sm-8">
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
						  <label class="form-check-label" for="gridRadios1">
							male
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
						  <label class="form-check-label" for="gridRadios2">
							female
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
						  <label class="form-check-label" for="gridRadios3">
							other
						  </label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputMajor" class="col-sm-2 col-form-label">
						major:
					</label>
					<div class="col-sm-8">
						<select class="custom-select" size="3">
						  <option value="1">math</option>
						  <option selected>computer science</option>						  
						  <option value="2">physics</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputNotes" class="col-sm-2 col-form-label">
						notes:
					</label>
					<div class="col-sm-8">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="2">
						</textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputNotes" class="col-sm-2 col-form-label">
					</label>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-primary">submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
