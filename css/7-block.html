<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			.container{
				display:inline-block;
			}
			.header {
				width:79px;
				height:19px;
				padding:10px;
				background-color:#000000;
				color:#FFFFFF;
			}

			.content {
				margin-top:1px;
				padding:10px;
				border: 1px solid black;
			}

			.content > ul {
				margin:0px 0px 0px -20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li type="square">first</li>
					<li type="square">second</li>
					<li type="square">third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li type="square">first</li>
					<li type="square">second</li>
					<li type="square">third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
